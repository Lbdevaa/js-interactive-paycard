<!DOCTYPE html>
<html lang="ru">
  @@include("blocks/head.html")
  <body>
     
    <div class="card-form">

      <div class="card-list">

        <div class="card-item">

          <div class="card-item__side -front">
            <div class="card-item__focus"></div>
            <div class="card-item__cover">
              <img src="https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/4.jpeg" class="card-item__bg" />
            </div>

            <div class="card-item__wrapper">
              <div class="card-item__top">
                <img src="https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/chip.png" class="card-item__chip" />
                <div class="card-item__type">
                  <img src="img/amex.svg" alt="amex" class="card-item__type-img card-item__type-img--amex">
                  <img src="img/visa.svg" alt="visa" class="card-item__type-img card-item__type-img--visa">
                  <img src="img/mastercard.svg" alt="mastercard" class="card-item__type-img card-item__type-img--mastercard">
                  <img src="img/unionpay.svg" alt="unionpay" class="card-item__type-img card-item__type-img--unionpay">
                  <img src="img/genric.svg" alt="genric" class="card-item__type-img card-item__type-img--genric">
                </div>
              </div>
              
              <div id="code" class="card-item__number"></div>
            </div>

          </div>

        </div>
      </div>

      <div class="card-form__inner">
        <div class="freelancer-switch">
          <input type="checkbox" id="checkbox" class="freelancer-switch__checkbox" />
          <label for="checkbox" class="freelancer-switch__label">Я фрилансер</label>
        </div>
        <div class="card-input">
          <label for="cardnum" class="card-input__label">Номер карты</label>
          <input type="tel" id="cardnum" name="cardnum" value="" maxlength="19" autocomplete="off" class="card-input__input" />
          <!-- не работает с type="number" -->
        </div>
        <button class="card-form__button">Получить выплату</button>
        <button class="card-form__button--del">Отвязать карту</button>
      </div>

    </div>

    <script src="js/main.min.js"></script>
  </body>
</html>
